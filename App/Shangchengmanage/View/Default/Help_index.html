<include file="Admin:header" />
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
 <script type="text/javascript">
  function clear_del()
  {
   if(confirm("确定要删除数据吗？"))
   {
	subform('__URL__/delall');
   }
  }
 </script>
<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">帮助管理</div></td>
      </tr>
    </table>

<div class="main">
    <div class="operate">
        <div class="left">
            <input type="button" onclick="window.open('__URL__/add','main')" target="main" class="btn_blue" value="添加">
        </div>
    </div>
    <div class="list">
        <table width="100%">
            <tr>
                <th>编号</th>
                <th>分类</th>
                <th>标题</th>
                <th>排序</th>
				<th>是否显示</th>
                <th>操作</th>
            </tr>
			<empty name="vlist">
			<tr>
			<td colspan="10"><div align="center">本区域暂无数据显示...</div></td>
			</tr>
			<else /> 
			
			<volist name='vlist' id='v'>
            <tr>
                <td><{$v.id}></td>
                <td><{:getCateName($v[fid])}></td>
                <td><{$v.title}></td>
                <td><{$v.paixu}></td>
                <td><if condition="$v['is_show'] eq 1">显示<else/>不显示</if></td>
                <td>
                    <a href="__URL__/edit/id/<{$v.id}>">编辑</a>
                    <a href="__URL__/del/id/<{$v.id}>" onclick="return confirm('是否确定删除?')">删除</a>
				</td>
            </tr>
            </volist>
			</empty>
        </table>
		 <div class="green-black"><{$page}>总共<{$count}>条记录</div>
    
    </div>
</div>
<include file="Pubilc:copyright" />
</body>
</html>
