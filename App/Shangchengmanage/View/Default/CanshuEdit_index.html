<include file="Admin:header" />
<style>
.w50{
	width:50px;
}

#form_tab{ padding-left:140px}
#form_tab table tr td{ background:#FFF;border:none; height:auto; text-align:left; line-height:auto; color:#000; font-size:14px;}
.wenbenyu,.wenbenyu1,.wenbenyu2{ width:100%; margin-top:20px; margin-left:50px;}
.wenbenyu span,.wenbenyu1 span,.wenbenyu2 span{ font-size:16px; color:#094ba7; font-weight:bold;}
.wenbenyu input,.wenbenyu1 input,.wenbenyu2 input{ height:34px; border:solid 1px #d7d3d3; border-radius:5px; line-height:34px;width:500px;  padding-left:10px;}
.wenbenyu textarea{border:solid 1px #d7d3d3; font-size:16px; color:#555555; width:500px; height:163px; padding:5px 10px; line-height:24px}
.wenbenyu input.input-xm{ width:245px; height:34px; font-size:16px; padding-left:5px; margin-top:6px; background:url(../images/icon.png) no-repeat right}
</style>

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
	<tr>
		<td height="31"><div class="titlebt">发布新期次	</div></td>
	</tr>
</table>

<div class="main">

	<div class="form">
       <form method='post' id="form_do" name="form_do" action="__URL__/do_edit">
          <input type='hidden' name="id" value="<{$vlist['id']}>">

            <div class="wenbenyu">
                <span>期数：&nbsp;</span>第&nbsp;&nbsp;<input style="width:50px" id="qishu" name="qishu" value="<{$vlist['qishu']}>" type="text" />&nbsp;&nbsp;期
            </div>
            <div class="wenbenyu">
                <span>倍增：&nbsp;</span><input style="width:100px" id="beizeng" name="beizeng" value="<{$vlist['beizeng']}>" type="text" />&nbsp;&nbsp;倍
            </div>
            <div class="wenbenyu">
                <span>天数：&nbsp;</span><input style="width:100px" id="tianshu" name="tianshu" value="<{$vlist['tianshu']}>" type="text" />&nbsp;&nbsp;天
            </div>
            <div class="wenbenyu">
                <span>限额：&nbsp;</span><input style="width:100px" id="xiane" name="xiane" value="<{$vlist['xiane']}>" type="text" />&nbsp;&nbsp;元（最低）
            </div>
           <div class="wenbenyu">
               <span>隔代&nbsp;</span><input style="width:100px" id="gedai" name="gedai" value="<{$vlist['gedai']}>" type="text" />&nbsp;&nbsp;百分比 例如 0.03
           </div>
             <div class="wenbenyu">
             <span>设为当前发行期次：&nbsp;</span>
                <input type="hidden" value="" /> 
                <input style="width:50px;" type="radio" name='shezhi' class="wewe" value='1' <if condition="$vlist['pos'] eq 1">checked="checked"</if> />是
				<input style="width:50px;" type="radio" name='shezhi' class="wewe" value='0' <if condition="$vlist['pos'] eq 0">checked="checked"</if> />否
            </div>
            <div class="form_b">
			<input type="submit" class="btn_blue" id="submit" value="提 交">
		     </div>
          </form>

	</div>
<include file="Pubilc:copyright" />
</body>
</html>
