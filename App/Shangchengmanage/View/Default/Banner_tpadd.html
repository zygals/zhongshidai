<include file="Admin:header" />

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">新增</div></td>
      </tr>
    </table>

<div class="main">
    
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="__URL__/do_add" enctype="multipart/form-data">
		<dl>
			<dt> 名称：</dt>
			<dt>
				<input type="text" name="column_name" class="inp_w250" value="" />
			</dt>
		</dl>
		
		<dl>
			<dt> 图片附件：</dt>
			<dd>
				<input name="column_images" id="image" type="file" />
				
			</dd>
		</dl>
		<dl>
			<dt> 类型：</dt>
			<dd>
				<label><input type="radio" name="column_type" value="2"  checked="checked"/>首页logo</label>
				<label><input type="radio" name="column_type" value="3"/>链接图片</label>
			</dd>
		</dl>
		<dl>
			<dt> 显示状态：</dt>
			<dd>
				<label><input type="radio" name="column_show" value="1"  checked="checked"/>开启</label>
				<label><input type="radio" name="column_show" value="0"/>不开启</label>
				
			</dd>
		</dl>
			
		<dl>
			<dt> 排序：</dt>
			<dt>
				<input type="text" name="column_sort" class="inp_w250" value="0" />
			</dt>
		</dl>
		
		<div class="form_b">
			<input type="submit" class="btn_blue" id="submit" value="提 交">
		</div>
	   </form>
	</div>
</div>
<include file="Pubilc:copyright" />
</body>
</html>
