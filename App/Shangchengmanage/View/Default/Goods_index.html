<include file="Admin:header" />
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
    function clear_del()
    {
        if(confirm("确定要删除数据吗？"))
        {
            subform('__URL__/delall');
        }
    }
</script>
<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
    <tr>
        <td height="31"><div class="titlebt">商品管理</div></td>
    </tr>
</table>

<div class="main">
    <div class="operate">
        <div class="left">
            <input type="button" onclick="window.open('__URL__/add','main')" target="main" class="btn_blue" value="添加">
        </div>


        <div class="left_pad">
            <form method="get" action="__URL__/search">
                <span> 商品分类：</span>
                <select name="fid">
                    <option value="">请选择</option>
                    <foreach name="fl" item="fl">
                        <option value="<{$fl.id}>"><{$fl.name}></option>
                    </foreach>
                </select>
                <input type="text" name="keyword" title="关键字" class="inp_default" >
                <input type="hidden" name="formhash" value="231cb4d8" />
                <input type="submit" class="btn_blue" value="查  询">
            </form>
        </div>

    </div>
    <div class="list">
        <table width="100%">
            <tr>
                <th>编号</th>
                <th>分类</th>
                <th>名字</th>
                <th>购买积分</th>
                <th>奖励积分</th>
                <th>库存</th>
                <th>限购数量</th>
                <th>系统预留</th>
                <th>销售数量</th>
                <th>是否显示</th>
                <th>操作</th>
            </tr>
            <empty name="vlist">
                <tr>
                    <td colspan="10"><div align="center">本区域暂无数据显示...</div></td>
                </tr>
                <else />

                <volist name='vlist' id='v'>
                    <tr>
                        <td><{$v.id}></td>
                        <td><{$v.fenlei}></td>
                        <td><{$v.name}></td>
                        <td><{$v.jifen}></td>
                        <td><{$v.jiangli}></td>
                        <td><{$v.kucun}></td>
                        <td><{$v.xgnum}></td>
                        <td><{$v.xtyuliu}></td>
                        <td><{$v.xiaoshou}></td>
                        <td><if condition="$v['is_show'] eq 1">显示<else/>不显示</if></td>
                        <td>
                            <a href="__URL__/edit/id/<{$v.id}>">编辑</a>
                            <a href="__URL__/del/id/<{$v.id}>" onclick="return confirm('是否确定删除?')">删除</a>
                        </td>
                    </tr>
                </volist>
            </empty>

        </table>
        <div class="green-black"><{$page}>总共<{$count}>条记录</div>

    </div>
</div>
<include file="Pubilc:copyright" />
</body>
</html>
