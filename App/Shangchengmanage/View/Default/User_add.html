<script>

function checkname(){
    var mag=  /^[\u4e00-\u9fa5]{2,16}$/gi;
    var trueName = $("#trueName").val();
    if(trueName.trim() == ''){
       alert('姓名不能为空');
        return false;
    }else if(!mag.test(trueName)){
        alert('姓名必须是汉字');
        return false;
    }else{
		return true;
		}

}
function checkidcard(){ 
 var  cksfz=/^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
	var  shenfenzheng = $("#idcard").val();
    if(shenfenzheng.trim() == '')
    {
        alert('身份证不能为空');
        return false;
    }else if(!cksfz.test($("#idcard").val()))
    {
        alert('身份证格式不正确');
        return false;
    }else{
		return true;
		}
}

function checkmobile(){
	 var mobile=$('#mobile').val();
	 var reg=/^1(3|4|5|7|8)\d{9}$/i;
	 if(mobile.trim() == ''){
       alert('手机号码不能为空');
        return false;
     }else if(!reg.test(mobile)){
        alert('手机号码格式不正确');
        return false;
     }else{
		 return true;
		 }
}

function checkmm(){
    var mm = $("#pwd1").val();
    if(mm.trim() == ''){
       alert('一级密码不能为空');
        return false;
    }else if(mm.length<6 || mm.length>16){
	   //alert(mm.length);
       alert('一级密码必须在6-16位之间');
       return false;
    }else{
		return true;
		}
}
function checkmima(){
    var mm = $("#pwd1").val();
	var mm2 = $("#rpwd1").val();
    if(mm2.trim() == ''){
       alert('确认一级密码不能为空');
        return false;
    }else if(mm!=mm2){
	  alert('一级密码不一致');
        return false;
	 }else{
		 return true;
		 }
}
function checkerm(){
   var zfmm = $("#pwd2").val();
   if(zfmm.trim() == ''){
       alert('二级密码不能为空');
        return false;
    }else if(zfmm.length<6 || zfmm.length>16){
	   //alert(mm.length);
       alert('二级密码必须在6-16位之间');
        return false;
    }else{
		 return true;
		 }
}
function checkzifimima(){
	var  tjrbh=/^[A-Ha-h0-9]+$/;
    var TuiJianNum = $("#j_TuiJianNum").val();
    if(TuiJianNum.trim() == ''){
       alert('推荐人编号不能为空');
        return false;
    }else if(!tjrbh.test($("#j_TuiJianNum").val())){
       alert('推荐人编号格式不正确');
        return false;
    }else{
		 return true;
		 }
}

function checkform(){
	/*return checkname()&&checkidcard()&&checkmobile()&&checkmm()&&checkmima()&&checkerm()&&checkzifimima();*/
    return checkname()&&checkidcard()&&checkmobile()&&checkmm()&&checkmima()&&checkerm()&&checkzifimima();
			
}

</script>
