<include file="Admin:header" />
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
 <script type="text/javascript">
  function clear_del()
  {
   if(confirm("确定要删除数据吗？"))
   {
	subform('__URL__/delall');
   }
  }
 </script>
<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">

      </tr>
    </table>
<div class="main">
    <div class="operate">
        <div class="left">
            <input type="hidden" onclick="window.open('__URL__/add')" target="main" class="btn_blue" value="添加">
        </div>
    </div>
    <div class="list">    
    <form action="<{:U(GROUP_NAME.'/Member/delAll')}>" method="post" id="form_do" name="form_do">

                <th>编号</th>
                <th>分红种类</th>

            </tr>
			<empty name="fenhong">

			</tr>
