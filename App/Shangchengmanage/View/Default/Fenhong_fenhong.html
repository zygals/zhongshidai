<include file="Admin:header" />
<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">分红编辑</div></td>
      </tr>
</table>
<style>
.anniu{float:left;padding:5px 8px;background:#68CE4A;color:#fff;margin-right:15px;font-size:16px;}
</style>
<script type="text/javascript"> 
function check(){
	var fhbl=$('#fhbl').val();
	var fhje=$('#fhje').val();
	var retszf=new RegExp("^0\.[0-9]*[1-9]$");
	var retszf1=new RegExp("^[0-9]*[1-9][0-9]*$");
	if($.trim(fhbl)==''){
		alert("分红比例不能为空，请输入!");
		document.formz.bili.value="";
		document.formz.bili.focus();
		return false;
	}
	if(!retszf.test(fhbl)){
		alert("分红比例是0-1的小数，请输入!");
		document.formz.bili.value="";
		document.formz.bili.focus();
		return false;
	}
	if($.trim(fhje)==''){
		alert("分红金额不能为空，请输入!");
		document.formz.axjf_min.value="";
		document.formz.axjf_min.focus();
		return false;
	}
	if(!retszf1.test(fhje)){
		alert("分红金额只能是正整数，请输入!");
		document.formz.axjf_min.value="";
		document.formz.axjf_min.focus();
		return false;
	}
	
	return true;
}
</script>
<div class="main">
	<div class="form" style="">
        <foreach name="fenhong" item="fenhong" >
		<form method='post' id="form_do" name="formz" action="__URL__/edit/id/<{$fenhong.id}>" onsubmit="return check()"  >
        <input type="hidden" value="<{$fenhong.id}>" name="id" />
		<dl>
			<dt>分红种类：</dt>
			<dd><input type="text" name="name" class="inp_one"  style="border:none;"  value="<{$fenhong.name}>"/></dd>
            <!--<dd>
            	<select name="name" >
                	<option value="加权分红" <if condition="$fenhong['name'] eq '加权分红'">selected="selected"</if> />加权分红
                    <option value="供应商" <if condition="$fenhong['name'] eq '供应商'">selected="selected"</if> />供应商
                </select>
			</dd>-->
		</dl>
		<dl>
			<dt>分红比例：</dt>
			<dd>
				<input type="text" name="bili" class="inp_one" id="fhbl"  placeholder="留空默认不修改" value="<{$fenhong.bili}>"/>
			</dd>
		</dl>
		<dl>
			<dt>分红金额：</dt>
			<dd>
				<input type="text" name="axjf_min" class="inp_one" id="fhje"  placeholder="留空默认不修改" value="<{$fenhong.axjf_min}>"/>
			</dd>
		</dl>
		<dl>
			<dt>分红状态：</dt>
			<dd>
				<input type="radio" name="status" value="0" <if condition="$fenhong['status'] eq 0">checked="checked"</if> />积分
				&nbsp;&nbsp;
				<input type="radio" name="status" value="1"<if condition="$fenhong['status'] eq 1">checked="checked"</if> />现金
			</dd>
		</dl>
		<div class="form_b">
			<input type="hidden" name="id" value="<{$v.id}>" />			
			<input type="submit" class="btn_blue" id="submit" value="提 交">
		</div>
	   </form>
       </foreach>
	</div>
<include file="Pubilc:copyright" />
</body>
</html>
