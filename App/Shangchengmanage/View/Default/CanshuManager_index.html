<include file="Admin:header" />
<style>
.w50{
	width:50px;
}

</style>



<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">参数管理期次</div></td>
      </tr>
</table>

<div class="main">
    <div class="operate">
        <div class="left">
             <a href="<{:U('Canshu/index')}>" target="main"><input type="button"  class="btn_blue" value="发布新期次"></a>
        </div>
    </div>
    <div class="list">
        <table width="100%">
            <tr>
                <th>编号</th>
                <th>期数</th>
				<th>倍增	</th>
				<th>天数</th>
                <th>限额</th>
                <th>隔代</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
			<empty name="vlist">
			<tr>
			<td colspan="10"><div align="center">本区域暂无数据显示...</div></td>
			</tr>
			<else /> 
			
			<volist name='vlist' id='v'>
            <tr>
                <td><{$v.id}></td>
                <td>第 <{$v.qishu}> 期</td>
                <td><{$v.beizeng}></td>
                <td><{$v.tianshu}> 天</td>
                <td><{$v.xiane}></td>
                <td><{$v.gedai}></td>
                <td><if condition="$v['pos'] eq 1">当前期<else/>往期</if></td>
                <td><a href=<{:U("CanshuEdit/index",array('id'=>$v[id]))}> >编辑</a><a href="__URL__/del/id/<{$v.id}>" onclick="return confirm('是否确定删除?')">删除</a></td>

				</td>
            </tr>
            </volist>
			</empty> 
			
        </table>
		 <div class="green-black"><{$page}>总共<{$count}>条记录</div>
    </form>
    </div>
</div>
