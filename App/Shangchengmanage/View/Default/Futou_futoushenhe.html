<include file="Admin:header" />
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
    function clear_del()
    {
        if(confirm("确定要删除数据吗？"))
        {
            subform('__URL__/delall');
        }
    }
</script>
<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
    <tr>
        <td height="31"><div class="titlebt">复投审核</div></td>
    </tr>
</table>
<div class="main">
    <div class="operate">

        <if condition='ACTION_NAME eq "index"'>
            <div class="left_pad">
                <form method="get" action="__URL__/search">
                    <input type="text" name="keyword" title="关键字" class="inp_default" value="">
                    <input type="hidden" name="formhash" value="231cb4d8" />
                    <input type="submit" class="btn_blue" value="查  询">
                </form>
            </div>
        </if>
    </div>
    <div class="list">
            <table width="100%">
                <tr>
                    <th>申请者ID</th>
                    <th>积分数</th>
                    <th>返还日期</th>
                    <th>申请日期</th>
                    <th>期次</th>
                    <th>倍增数</th>
                    <th>状态</th>
                </tr>

                <empty name="puser">
                    <tr>
                        <td colspan="10"><div align="center">本区域暂无数据显示...</div></td>
                    </tr>
                    <else />
                    <volist name='puser' id='kv'>
                        <tr>
                            <td><{:getUserName($kv['bh'])}>(<{$kv['bh']}>)</td>
                            <td><{$kv['num']}></td>
                            <td><{$kv['fan_date']}></td>
                            <td><{$kv['tijiao_date']|date="Ymd H:i:s",###}></td>
                            <td><{$kv['qici']}></td>
                            <td><{$kv['beizeng']}></td>
                            <td> <if condition="$kv[status] eq 0">
                                <a href="<{:U('futoutongguo',array('id'=>$kv[id]))}>" style='color: red'>未审核</a>
                                <else/>
                                已审核
                                </if>
                            </td>
                        </tr>
                    </volist>
                </empty>

            </table>
            <div class="green-black"><{$page}></div>

    </div>
</div>
<include file="Pubilc:copyright" />
</body>
</html>
