</div>
<div class="wjmm_zz">
	<form  method='post' id="form" action="<php> echo U('Index/changePass');</php>">
		<div class="sjhm">
        <div class="zuoce">
        <span>请输入新密码：</span>
        </div>
        <input type="password" name="pass"  id="pass" placeholder="请输入密码"/>
        </div>
        
		<div class="sjhm" id="wj_yzm">
        <div class="zuoce">
        <span>再次输入新密码：</span>
        </div>
        <input type="password" name="pass2"  id="pass2" placeholder="请输入确认密码"/>
        </div>
		<div class="xiayibu"><input type="button" value="确 认" onclick="get_pass()"></div>
	</form>
</div>

<script type="text/javascript">

function get_pass(){

    var ckpassword =  /^[0-9A-Za-z]{6,20}$/;
    var   pass=$("#pass").val();

	if(pass.trim() == '')
    {
        alert('请输入密码');
        
        return false;
    }else if(!ckpassword.test(pass))
    {

        alert('请输入6~20位数字加字母密码！');

        return false;
    }
	
	
	
	var  pass = $("#pass").val();
	var  pass2 = $("#pass2").val();
    if(pass2.trim() == '')
    {
        alert('请输入确认密码');
       
        return false;
    }else if(pass != pass2)
    {

        alert('两次密码不一致！');
        
    
        return false;
    }
	$('#form').submit();
}
</script>
