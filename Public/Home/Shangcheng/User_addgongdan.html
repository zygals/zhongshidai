<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="keywords" content="<{$config.config_webkw}>"/>

<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/herder.css">

<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>
<div class="box-work">
   <div class="header">
		<div class="header-1"><a href="/u.html"></a></div>
		<div class="header-2">工单</div>
   </div>
   <div class="box-work-1">
		<form id="zs_act" action="/uag1.html" method="post" enctype="multipart/form-data">
			<div class="a-1">
				<span>工单标题：</span>
				<input type="text" name="mobile" id="w_title">
			</div>
			<div class="a-1">
				<span>工单内容：</span>
				<textarea name="content" id="w_desc" style="width:44%;height:100px;"></textarea>
			</div>
			<div class="a-1 a-3">
				<span>选择图片</span>
				<input type="file" name="imgfile" >
			</div>
			<div class="a-4">
				<input type="submit" class="sub" value="提 交">
			</div>
		</form> 
   </div>
   <include file="Public:footer" />
</div>
<style>
.sub{
	border: 0;
    display: block;
    width: 65%;
    margin: 0 auto;
    font-size: 1.2rem;
    height: 48px;
    line-height: 48px;
    background: #dd2727;
    margin-top: 12px;
    color: #fff;
    -moz-border-radius: 15px;
    -webkit-border-radius: 15px;
    border-radius: 15px;
    cursor: pointer;
	padding: 1px 6px;
	align-items: flex-start;
    text-align: center;
	letter-spacing: normal;
    word-spacing: normal;
    text-transform: none;
    text-indent: 0px;
    text-shadow: none;
}
</style>
