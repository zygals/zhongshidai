<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title><{$config.config_webname}>-复投中心</title>
    <meta name="keywords" content="<{$config.config_webkw}>"/>
    <meta name="description" content="<{$config.config_cp}>" />
    <link rel="stylesheet" href="__PUBLIC__/css/style.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/default.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/shopping cart.css">
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="__PUBLIC__/js/jquery-2.1.4.min.js"></script>
    <style>
        .cart_pro_count{margin-left:2%;vertical-align: middle;float:left; width: 80px; height: 28px; border: 1px solid #f0f0f0; border-radius: 5px; -webkit-border-radius: 5px; -moz-border-radius: 5px; overflow: hidden;}
        .cart_pro_count input[type="button"]{width: 20px; height: 28px; background: none; border: none;}
        .cart_pro_count input[type="text"]{width: 40px; height: 28px; text-align: center; border-left: 1px solid #f0f0f0; border-right: 1px solid #f0f0f0; box-sizing: border-box; border-top: none; border-bottom: none;}
        .check {
            font-size: 10px;
            color: #ccc;
            background: url(__PUBLIC__/images/check.png) 0 0 no-repeat;
            background-size: 100%;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: 0;
            border: none;
            vertical-align: middle;
            width: 15px;
            height: 15px;
        }
        .checked{font-size:10px; color:#ccc; background:url(__PUBLIC__/images/checked.png) 0 0 no-repeat; background-size:100%; -webkit-appearance:none; -moz-appearance:none; border:0; border:none; vertical-align:middle; width:15px; height:15px;}
        .fl {
            float: left;
        }
        .delete{float: left;margin-left:20px;cursor:pointer;font-size: 1.2rem; color: #ff3300;}

        .buttons{
            color: #fff;
            background: #a10408;
            display: block;
            height: 30px;
            width: 97px;
            line-height: 30px;
            text-align: center;
        }
        form input {

            border: 0;
            float: left;
            display: block;
            width: 44%;
            background: #fff;
            font-size: 1rem;
            height: 33px;
            line-height: 35px;
            border: solid #dfdfdf 1px;
            color: #999;
            color: #999;
            padding-left: 1%;

        }

    </style>
</head>
<body>
<include file="Public:header" />
<div class="nav">
    <div class="sc1200">
        <div class="all_nav"><a href="./" class="span_all">民族特色大全</a>
        </div>
        <include file="Public:nav" />
    </div>
</div>

<div class="box-vehicle" style="background-color:#eeeeee;">
    <include file="Public:left" />

    <div class="right">
        <div class="main_right">
            <div class="shouye_title"><span>复投中心</span></div>
            <form>
            <table width="100%" border="0" cellpadding="0" cellspacing="0" style="margin:30px auto; font-size:16px;">

                    <input type="hidden" id="j_usernum" style="padding-left:5px;" value="<{$bh}>" placeholder="请输入会员编号" readonly>
                    <tr>
                        <td height="50" width="200" align="right">会员编号：</td>
                        <td height="50" align="left"><input type="text" name="mobile" id="j_usernum" readonly="readonly" value="<{$ftuser.user_login_bh}>"/></td>
                    </tr>
                    <tr>
                        <td height="50" align="right">会员姓名：</td>
                       <td> <input type="text" name="mobile" id="j_username"  readonly="readonly" value="<{$ftuser.user_name}>" /></td>
                    </tr>

                    <tr>
                        <td height="50" align="right">会员手机号码：</td>
                        <td> <input type="text" name="mobile" id="j_userphone"   readonly="readonly" value="<{$ftuser.user_phone}>"/></td>
                    </tr>

                    <tr>
                        <td height="50" align="right">注册时间：</td>
                        <td> <input type="text" name="mobile" id="j_usertime"  readonly="readonly" value="<{$ftuser.user_regdate|date='Y年m月d日 H时i分s秒',###}>"/></td>
                    </tr>



                    <tr>
                        <td height="50" align="right"></td>
                        <td height="50" align="left">	<a href="<{:C('PATH_URL')}>/ft2/bh/<{$ftuser.user_login_bh}>.html" id="j_douNext"><button type="button"  class="buttons">下一步</button></a></td>
                    </tr>

            </table>

            </form>
        </div>
    </div>

</div>





<include file="Public:footer" />

</body>
</html>

<script>

    function Get_isTra_user() {
        var proid = $("#j_usernum").val();
        if (proid.length > 0) {
            window.location.href = "./ft/proid/"+proid+".html";
        } else { alert("请输入会员编号"); }
    }

</script>
