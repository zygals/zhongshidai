<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title><{$config.config_webname}>-消费服务中心</title>
<meta name="keywords" content="<{$config.config_webkw}>"/>
<meta name="description" content="<{$config.config_cp}>" />

<link rel="stylesheet" href="__PUBLIC__/css/style.css" />
<link rel="stylesheet" href="__PUBLIC__/css/default.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/shopping cart.css">

<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/herder.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/service centre.css">
<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<script src="__PUBLIC__/js/jquery-2.1.4.min.js"></script>
</head>
<body>
<include file="Public:header" />
<div class="nav">
    <div class="sc1200">
        <div class="all_nav"><a href="./" class="span_all">民族特色大全</a>
        </div>
        <include file="Public:nav" />
    </div>
</div>
<div class="box-vehicle" style="background-color:#eeeeee;">
    <include file="Public:left" />
    <div class="right">
        <div class="main_right">
            <div class="shouye_title"><span style="padding:0 15px;" >消费服务中心</span></div>
                <div class="box-personal">
                <div class="box-personal-1" style="margin-bottom:120px;">
                    <form>
                        <div class="a-1">
                            <span>会员编号：</span>
                            <input type="text" name="mobile" id="j_usernum" readonly value="<{$user.user_login_bh}>"/>
                        </div>
                        <div class="a-1">
                            <span>会员姓名：</span>
                            <input type="text" name="mobile" id="j_username" readonly value="<{$user.user_name}>"/>
                        </div>
                        <div class="a-1">
                            <span>会员手机号码：</span>
                            <input type="text" name="mobile" id="j_userphone" readonly value="<{$user.user_phone}>"/>
                        </div>
                        <div class="a-1">
                            <span>注册时间：</span>
                            <input type="text" name="mobile" id="j_usertime" readonly value="<{$user.user_date|date='Y年m月d日 H时i分s秒',###}>"/>
                        </div>
                        <!--<div class="a-1">
                            <span>输入报单积分：</span>
                            <input type="number" name="mobile" id="j_dou_money" />
                        </div>-->
                        <div class="a-4">
                            <input type="hidden" name="mobile" id="proid" value="<{$user.user_login_bh}>"/>
                            <a href="javascript:void(0)" id="j_douNext" onclick="Get_j_douNext()">
                                <button type="button">下一步</button></a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<include file="Public:footer" />

<script>
function Get_j_douNext() {
    var proid = $("#proid").val();
    //var money = $("#j_dou_money").val();
    //if (money.length > 0) {//alert("/ux3/proid/"+proid+"/point/"+money+".html");
		window.location.href = "<{:C('PATH_URL')}>/ux3/proid/"+proid+".html";
        //window.location.href = "m_DouThree.html?proid=" + proid + "&point=" + money;
    //} else { alert("请输入积分"); }
}
</script>
</body>
</html>
