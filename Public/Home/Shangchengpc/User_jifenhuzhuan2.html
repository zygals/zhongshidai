<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="__PUBLIC__/css/style_center.css" rel="stylesheet" />
<script src="__PUBLIC__/js/jquery-2.1.4.min.js"></script>
<title><{$config.config_webname}>-积分互转</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/herder.css">
<link rel="stylesheet" href="__PUBLIC__/css/style.css" />
<link rel="stylesheet" href="__PUBLIC__/css/default.css" />
<script>
function Get_isTra_user() {
    var proid = $("#j_usernum").val();
    if (proid.length > 0) {
       window.location.href = "<{:C('PATH_URL')}>/ujz2/proid/"+proid+".html";
    } else { alert("请输入会员编号"); }
}
</script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/laydate_center.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/laydate_lan_center.css" />
<script type="text/javascript" src="js/laydate.js"></script>
<title>积分互转</title>
</head>

<body>
<!--header-->
<include file="Public:header"/>
<div class="nav">
    <div class="sc1200">
        <div class="all_nav"><a href="./" class="span_all">民族特色大全</a>
        </div>
        <include file="Public:nav" />
    </div>
</div>
<div class="all">
     <div class="w1200" style="margin-top:15px;">
        <include file="Public:left" />
        <div class="right">
            <div class="shouye">
                <div class="shouye_title"><span>积分互转</span></div>
                <div class="shouye_bot" id="form_tab">
                  <form action="" method="get">
                    <div class="wenbenyu">
                        <span>会员编号：</span><input id="j_usernum" name="" type="text" readonly="readonly" value="<{$user.user_login_bh}>"/>
                    </div>
                    <div class="wenbenyu">
                        <span>会员姓名：</span><input id="j_usernum" name="" type="text"  readonly="readonly" value="<{$user.user_name}>"/>
                    </div>
                    <div class="wenbenyu">
                        <span>会员手机号码：</span><input id="j_usernum" name="" type="text" readonly="readonly" value="<{$user.user_phone}>"/>
                    </div>
                    <div class="wenbenyu">
                        <span>注册时间：</span><input id="j_usernum" name="" readonly="readonly" value="<{$user.user_regdate|date='Y年m月d日 H时i分s秒',###}>"/>
                    </div>
                    <div class="anniu">
                        <a href="<{:C('PATH_URL')}>/ujz3/bh/<{$user.user_login_bh}>.html" id="j_douNext"><input name="" type="button"  value="下一步" /></a>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
 <include file="Public:footer" />
</body>
</html>
