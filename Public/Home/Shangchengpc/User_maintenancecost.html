<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="__PUBLIC__/css/style_center.css" rel="stylesheet" />
<script src="__PUBLIC__/js/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/herder.css">
<link rel="stylesheet" href="__PUBLIC__/css/style.css" />
<link rel="stylesheet" href="__PUBLIC__/css/default.css" />
<title><{$config.config_webname}>-平台维护费</title>
</head>

<body>
<!--header-->
<include file="Public:header"/>
<div class="nav">
    <div class="sc1200">
        <div class="all_nav"><a href="./" class="span_all">民族特色大全</a>
        </div>
        <include file="Public:nav" />
    </div>
</div>

<div class="all">
    <div class="w1200" style="margin-top:15px;">
        <include file="Public:left" />
        <div class="right">
            <div class="main_right">
                <div class="shouye_title"><span>平台维护费</span></div>
                <div class="shouye_bot">
                    <table cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <td>操作时间</td>
                            <td>操作明细</td>
                            <td>操作积分</td>
                            <td>剩余积分</td>
                        </tr>
                         <foreach name="data" item="v">  
                        <tr>
                            <td><{$v.date|date="Y-m-d H:i",###}></td>
                            <td><{$v.detail}></td>
                            <td><{$v.num}></td>
                            <td><{$v.last}></td>
                        </tr>
                        </foreach>
                        <tr>
                            <td colspan="4">
                            	<{$page}>
                            </td>
                        </tr>

                    </table>
                </div>  
            </div>
        </div>
    </div>
</div>
 <include file="Public:footer" />
</body>
</html>
