<script>
function checkxianjin(){
    var pattern = /^[1-9]*[0-9][0-9]*$/;
    var remoney = $("#remoney").val();
    if(remoney.trim() == ''){
       alert('提现金额不能小于100元');
	  $("#remoney").val('提现金额不能小于100元');  
        return false;
    }
    if(!pattern.test(remoney)){
        alert('提现金额必须是数字');
		$("#remoney").val('提现金额不能小于100元'); 
        return false;
    }
	if(remoney<100)
	{
	  alert('提现金额不能小于100元');
	  $("#remoney").val('提现金额不能小于100元');  
        return false;
		}
}
</script>
