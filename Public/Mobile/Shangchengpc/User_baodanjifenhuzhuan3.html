<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title><{$config.config_webname}>-充值积分互转</title>
<meta name="keywords" content="<{$config.config_webkw}>"/>
<meta name="description" content="<{$config.config_cp}>" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/herder.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/service centre1.css">
<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<script src="__PUBLIC__/js/jquery-2.1.4.min.js"></script>
</head>
<body>
<div class="box-personal1">
   <div class="header">
		<div class="header-1"><a href="javascript:history.go(-1)"></a></div>
		<div class="header-2">充值积分转账</div>
   </div>
   <div class="box-personal1-1">
		<style>
select{float: left; display: block; width: 45%; background: #fff; font-size: 1rem; height: 33px; line-height: 35px; border: solid #dfdfdf 1px;
 padding-left: 1%;}
</style>
        <form method='post' id="form" action="/ubjz4.html">
			<div class="a-1">
				<span>充值积分转账：</span>
				<input type="text" name="chongzhi" id="j_dou_money" placeholder="请输入转账充值积分" />
			</div>
            
            <div class="a-1">
				<span>选择所用的积分：</span>
				<select name="bdjf" id="bdjf">
                   <option id="old" value="1">老系统充值积分</option>
                   <option id="new" value="2">新系统充值积分</option>
                </select>
			</div>

            
            
			<div class="a-1">
				<span>输支付密码：</span>
				<input type="password" name="zfpassword" id="zf" placeholder="输入支付密码" />
			</div>
			<div class="a-4">
				<input type="hidden" name="proid" value="<{$user.user_login_bh}>"/>
				<a href="javascript:void(0)"  onclick="Get_tra_point()"  id="tra_point_sure"><button type="button">完成</button></a>
				<p  style="text-align:center;"> <img src="__PUBLIC__/images/loading.gif"  id="account_load"  style="display:none;" alt=""></p>
			</div>
		</form> 
   </div>
   <include file="Public:footer" />
</div>
<script>
//确定
function Get_tra_point() {
	if($('#j_dou_money').val()==''){
		alert('请输入充值积分');
		return false;
	}
	if($('#zf').val().length<5){
		alert('请核对支付密码');
		return false;
	}
	if(confirm("确认转帐吗")){
		$('#form').submit();
	}
    
}
</script>
</body>
</html>
